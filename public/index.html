<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <title>ALADIN</title>

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Quicksand:wght@500;600;700;800&display=swap" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="manifest" href="./app.webmanifest" />
        <style>
            * {
                font-family: 'Poppins', sans-serif;
            }

            *::-webkit-scrollbar {
                width: 0px !important;
            }

            :root {
                --text-color: #495057;
                --text-color-secondary: #6c757d;
                --primary-color: #4f46e5;
                --secondary-color: #6366f1;
                --primary-color-text: #ffffff;
                --font-family: MuseoSans, Pyidaungsu, sans-serif;
                --gray-50: #fafafa;
                --gray-100: #f5f5f5;
                --gray-200: #eeeeee;
                --gray-300: #e0e0e0;
                --gray-400: #bdbdbd;
                --gray-500: #838383;
                --gray-600: #757575;
                --gray-700: #616161;
                --gray-800: #424242;
                --gray-900: #212121;
                --gold-color: #fcc404;
                --info-color: #3b82f6;
                --danger-color: #fc2c24;
            }

            /* App Width Size */
            .appWidth {
                width: 100% !important;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.274);
            }
            @media (min-width: 769px) {
                .appWidth {
                    width: 450px !important;
                }
            }

            /* Modal Width Size */
            .modalWidth {
                width: 95% !important;
            }
            @media (min-width: 769px) {
                .modalWidth {
                    width: 420px !important;
                }
            }

            html {
                scroll-behavior: smooth;
            }

            .custom-tabs {
                display: flex;
                justify-content: space-around;
            }

            .tab-item {
                padding: 10px 15px;
                cursor: pointer;
                font-weight: bold;
                color: #555;
                border-bottom: 2px solid transparent;
                transition: color 0.3s, border-color 0.3s;
            }

            .active-tab {
                color: gold;
                border-bottom: 2px solid gold;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
    </body>
</html>
